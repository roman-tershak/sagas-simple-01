spring:
  jta:
    enabled: true
    atomikos:
      properties:
        TransactionManagerUniqueName: order-service-tm

      datasource:
        xa-data-source-class-name: org.h2.jdbcx.JdbcDataSource
        url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        max-pool-size: 5
        min-pool-size: 2

      activemq:
        broker-url: vm://embedded-broker?broker.persistent=false&broker.useShutdownHook=false
        in-memory: true
        packages:
          trust-all: true
  jms:
    template:
      time-to-live: 10s