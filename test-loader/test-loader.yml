execution:
- concurrency: 1
  hold-for: 10s
  ramp-up: 10s
  scenario: create-order
scenarios:
  create-order:
    requests:
    - loop: 10
      do:
      - url: http://order-service:8080/orders
        method: POST
        headers:
          Content-Type: application/json;charset=UTF-8
        body: '{"userId":17, "cartNumber":"1234567890123456"}'
